<style>

body {
  padding: 0;
}

.scene-col {
  height: 100vh;
  background-color: #ececec;
  padding: 0;
}

.menu-col {
  height: 100vh;
  border-left: 3px solid #c3c3c3;
  overflow-y: scroll;
}

.menu-content-option {
  padding: 10px;
  border-bottom: 1px solid #cdcdcd;
}

.menu-content-option .module-title {
  font-size: 1.1em;
  font-weight: bold;
}

.menu-content-option .content-title {
  font-size: 1.1em;
}


</style>

<div class="container-fluid" ng-if="access">

  <div class="row">

    <div class="col-xs-12 col-sm-8 scene-col">
     
     <ng-containner ng-if="type=='document' || type=='page'">
        
       <div ng-controller="CoursesEstudarTypeDocumentCtrl">
        <div  ng-include="'partials/courses/estudar/document.html'"></div>
       </div>
      </ng-containner>

      <ng-containner ng-if="type=='quiz'">
      
       <div ng-controller="CoursesEstudarTypeQuizCtrl">
        <div mc="{{type}}" ng-include="'partials/courses/estudar/quiz.html'"></div>
       </div>
       </ng-containner>
    </div>
    <!-- end col-xs-12 col-sm-9 -->

    <div class="col-xs-12 col-sm-4 menu-col" ng-if="course.module.length>0">
     <ng-containner ng-repeat="c in course.module">
      <div class="menu-content-option">
        <div class="module-title">{{$index+1}} {{c.moduleId.title}}</div>
      </div>
      <!-- END menu-option -->

      <ng-containner ng-if="c.moduleId.content.length>0" coursemodulecontentmoduloview mc="{{c.moduleId.content}}" in="{{$index+1}}" courseid="{{course._id}}"></ng-containner>
      <!-- END menu-option -->
    </ng-containner>
    </div>
    <!-- end col-xs-12 col-sm-9 -->

  </div>
  <!-- end row -->

</div>
<!-- -->
