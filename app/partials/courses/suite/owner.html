<div ng-include="'partials/headerhome.html'"></div>

<style>

  .course-box {
    box-shadow: 0px 0px 17px 0px rgba(130,130,130,0.23);
    display: inline-block;
    border-radius: 5px;
     height: 240px;
    width: 100%;
    padding: 15px;
    cursor: pointer;
  }

  .course-box .title {
    font-size: 1.3em;
    font-weight: bold;
  }
.delete-buttons-div {
    display: inline-flex;
    width: 50%;
  }

  .delete-buttons-div button {
    margin-top: 20px;
    margin-right: 20px;
    width: 50%;
  }

  .delete-container {
    margin-top: 70px;
  }
</style>

<div class="container-fluid ">

  <div class="row" style="margin-top: 15px;">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="title" style="font-size: 3em; font-weight: bold;">Cursos</div>

      <div ng-include="'/partials/courses/suite/navbar.html'"></div>

      <!-- -->

    </div>
    <!-- end col-xs-12 -->

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3" style="margin-top: 15px;" ng-repeat="course in courses">

      <a href="/cursos/suite/owner/view/{{course._id}}" style="color: unset;">
      <div class="course-box">

        <div class="title" style="margin-bottom: 10px;">{{course.title}}</div>
        </a>
        <div class="progress" style="height: 5px; box-shadow: 0px 0px 5px 0px rgb(0, 123, 255, 0.3); -webkit-box-shadow: 0px 0px 5px 0px rgb(0, 123, 255, 0.3);">
          <div class="progress-bar" role="progressbar" aria-valuenow="0.3333333333333333" aria-valuemin="0" aria-valuemax="100" ng-style="progressbar" style="width: 50%;">
          </div>
        </div>
        <!-- -->

        <p>10% Completo</p>
         <button class="btn btn-warning" style="height: 29px; width: 50%;" ng-click="addInstructors(course.university, course._id,course.instructors)">Add Instructor</button>

        <div style="padding-top: 5px;">
          <!-- <hr> -->
          <div class="btn-group" style="width: 100%; padding-top: 20px; border-top: 1px solid #eee;">
            <span class="pull-left">
              <button type="button" class="btn btn-mini btn-green" style="height: 29px;" ng-click="moduleCreate(course._id)">Criar Modulo</button>
            </span>
            <span class="pull-right" style="padding-top: 8px; padding-right: 5px;">
              <i class="fa fa-pencil-square-o text-success" style="margin-right: 10px;" aria-hidden="true" ng-click="editCourse(course)"></i>
             
              <i class="far fa-trash-alt text-danger" aria-hidden="true" ng-click="openDeletePopup(course._id)"></i>
            </span>
          </div>
        </div>
      </div>

      <!-- -->
      

    </div>
    <!-- -->

  </div>
  <!-- end row -->

</div>
<!-- container-full -->
<script type="text/ng-template" id="deleteCoursePopup">
  <div class="container-fluid text-center delete-container">
    <h3>Are you sure you want to delete this Course?</h3>
    <div class="delete-buttons-div">
      <button class="btn btn-danger" ng-disabled="deleteLoading" ng-click="deleteCourse()">Delete <img style="width: 15px;" ng-show="deleteLoading == true" src="img/misc/loading.gif"/></button>
      <button class="btn btn-dark" ng-click="closePopup()">Cancel</button>
    </div>
  </div>
</script>
