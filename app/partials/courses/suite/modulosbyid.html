<div ng-include="'partials/headerhome.html'"></div>

<style>

  .course-box {
    box-shadow: 0px 0px 17px 0px rgba(130,130,130,0.23);
    display: inline-block;
    border-radius: 5px;
    height: 250px;
    width: 100%;
    padding: 15px;
    cursor: pointer;
  }

  .course-box .title {
    font-size: 1.3em;
    font-weight: bold;
  }

</style>

<style>

  .button-highlighter {
    box-shadow: 0px 8px 15px rgba(48, 179, 159, 0.51);
    transition: all 0.3s ease 0s;
    cursor: pointer;
  }

  .course-card {
    box-shadow: 0px 0px 3px 0px rgba(171,171,171,0.5);
    border-radius: 4px; padding-top: 20px; padding-bottom: 20px;
    padding-left: 20px; padding-right: 20px;
    margin-bottom: 15px;
  }

  .course-card .topic {
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .course-card .topic .text {
    display: inline-block;
    width: calc(100% - 39px);
  }

  .course-card .topic .title {
    font-size: 1.3em;
    display: inline-block;
    font-weight: 500;
  }

  .course-card .topic .title {
    font-size: 1.2em;
    color: #3c3c3c;
  }

  .course-card .topic .subtitle {
    color: #8c8c8c;
  }

  .course-card .topic .line {
    width: 35px;
    font-size: 0.5em;
    padding-top: 7px;
    vertical-align: top;
    text-align: center;
    display: inline-block;
    color: #d8d8d8;
  }

  .instrutora {
    margin-right: 15px;
    display: inline-block;
  }

  .instrutora .author {
    font-size: 1.25em;
  }

  .instrutora .author .name {
    font-weight: 600;
  }

  .instrutora .author .title {
    font-weight: 400;
    font-size: 0.8em;
  }


  .instrutora .text {

  }

  .instrutora .picture {
    margin-bottom: 10px;
  }
.delete-buttons-div {
    display: inline-flex;
    width: 50%;
  }

  .delete-buttons-div button {
    margin-top: 20px;
    margin-right: 20px;
    width: 50%;
  }

  .delete-container {
    margin-top: 70px;
  }
  @media only screen and (max-width: 768px) {

    .course-card {

      padding-right: 10px;
      padding-left: 10px;

    }

  }

</style>

<div class="container-fluid ">

  <div class="row" style="margin-top: 15px;">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 15px;">

      <div class="title" style="font-size: 3em; font-weight: bold;">Cursos</div>

      <div ng-include="'/partials/courses/suite/navbar.html'"></div>

      <!-- -->

    </div>
    <!-- end col-xs-12 -->

    <div class="col-xs-12 col-sm-4">

      <div class="course-card">

        <div class="title" style="line-height: 35px;">

          <div class="c100 p50 small center green" style="display: inline-block; font-size: 35px;">
            <div class="slice"><div class="bar"></div><div class="fill"></div></div>
          </div>

          <div style="font-size: 1.4em; display: inline-block; vertical-align: top; padding-left: 10px; color: #2f4457; font-weight: bold;">{{module.title}}</div>

        </div>

        <div class="topic">

          <div class="line" style="font-size: 1em;">
            <i class="fas fa-bullseye"></i>
          </div>

          <div class="text">
            OBJETIVO</br>{{module.goal}}
          </div>

        </div>

        <div class="topic">

          <div class="line" style="font-size: 1em;">
            <i class="fas fa-clock"></i>
          </div>

          <div class="text">
            DURAÇÃO</br>{{module.duration}}
          </div>

        </div>
<div class="pull-right" style="cursor: pointer;">
          <i class="far fa-trash-alt text-danger" aria-hidden="true" ng-click="openDeletePopup()"></i>
        </div><br>
      </div>
      <!-- end course-card -->
      <h1>Drop your Conteudo here</h1>
      <table id="board2">

        <tbody>

          <tr>

            <td style="padding: 10px;" as-sortable="dragControlListeners1" ng-model="module.content" >

              <div modulecontentcard mc="{{item}}" data-ng-repeat="item in module.content"></div>

            </td>
            <!-- end board order -->

          </tr>

        </tbody>

      </table>
      <!-- end table -->

    </div>
    <!-- -->

    <style>
      #board1 {
        min-height: 150px;
        border: 1px solid #cdcdcd;
      }
      #board2 {min-height: 150px;
    border: 1px solid #5cb85c;width:100% !important;}
    </style>

    <div class="col-xs-12 col-sm-8">

      <div style="padding-top: 10px;">
        <div style="font-size: 2em; display: inline-block;">Conteudo</div>
        <div style="float: right;"><button class="btn bg-base" style="margin-top: 2px; height: 29px; width: unset;" ng-click="conteudocriar()">Criar conteúdo</button></div>
      </div>
      <!-- -->

      <div>Todos | Vídeos | Artigos | Testes</div>

      <div id="board1" style="padding: 10px;" data-as-sortable="dragControlListeners" data-ng-model="modulesByAccount">
        <ng-containner data-ng-repeat="item in modulesByAccount">
        <div  data-as-sortable-item-handle data-as-sortable-item style="display: inline-block; box-shadow: 0px 0px 3px 0px rgba(171,171,171,0.5); padding: 10px; cursor: pointer;">
          <div style="display: inline-block; padding-right: 5px;"><img width="30px" height="30px" src="https://visualpharm.com/assets/770/Video%20File-595b40b85ba036ed117dad88.svg" /></div>
          <div style="display: inline-block; line-height: 30px; vertical-align: top; font-size: 1.1em; color: #536473; font-weight: bold;">{{item.title}}</div>
        </div>
      </ng-containner>
      </div>
      <!-- -->

      <button ng-click="saveModule()" class="btn btn-success">Save</button>

    </div>
    <!-- end col-xs-12 -->

  </div>
  <!-- end row -->

</div>
<!-- container-full -->
<!-- delete popup -->
<script type="text/ng-template" id="deleteModulePopup">
  <div class="container-fluid text-center delete-container">
    <h3>Are you sure you want to delete this Module?</h3>
    <div class="delete-buttons-div">
      <button class="btn btn-danger" ng-disabled="deleteLoading" ng-click="deleteModule()">Delete <img style="width: 15px;" ng-show="deleteLoading == true" src="img/misc/loading.gif"/></button>
      <button class="btn btn-dark" ng-click="closePopup()">Cancel</button>
    </div>
  </div>
</script>
