<div ng-include="'partials/headerhome.html'"></div>

<div class="container-fluid container-home animated fadeIn" style="padding-bottom: 30px;">

  <div class="row">

    <div class="col-sm-2 col-md-2 section-menu-col">

    </div>
    <!-- -->

    <div class="col-xs-12 col-sm-10 col-md-10">

      <div style="cursor: pointer;" ng-click="lastpageReturn()">< Voltar</div>

      <style>
        .wallet-card {
          display: inline-block;
          width: 100%;
          height: 200px;
          background-color: #e6e6e6;
          border-radius: 15px;
          max-width: 300px;
          margin-right: 25px;
          vertical-align: top;
          cursor: pointer;
        }
      </style>

      <!-- default payment -->

      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12">

          <div class="section-cards">

            <div class="wallet-card" ng-click="addCard()">
              <div class="content">

                Adicionar cartao


              </div>
            </div>
            <!-- end wallet card -->

            <div class="wallet-card">

              <div class="content">
                <b>{{card.brand}}</b>
                <b>Nome no cartão:</b> {{card.name}}</br>
                <b>Últimos 4 dígitos: </b> {{card.last4}}</br>
                <b>Expira:</b> {{card.exp_month}}/{{card.exp_year}}
              </div>
              <!-- end content -->

            </div>
            <!-- end wallet card -->

          </div>
          <!-- end section-cards -->

        </div>
        <!-- end col-xs-12 col-sm-3 col-md-3 -->

      </div>
      <!-- end row -->

    </div>
    <!-- col-sm-9 -->

  </div>
  <!-- end row -->

  <footermobile></footermobile>

</div>
